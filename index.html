<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huy Phan | Fylo data storage component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div id="brand">

      <div id="icons">
        <div><img src="./images/icon-document.svg" alt="Document"></div>
        <div><img src="./images/icon-folder.svg" alt="Folder"></div>
        <div><img src="./images/icon-upload.svg" alt="Upload"></div>
      </div>
    </div>
    <div id="usage">

  </main>  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
